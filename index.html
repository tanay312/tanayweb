<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety & Care Services</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* CSS Styles */

        /* General */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: white;
            bottom: 0;
            left: -100%;
            transition: all 0.4s ease;
        }

        nav a:hover::before {
            left: 0;
        }

        nav a:hover {
            color: #ffdd57;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1597638160704-71c0d6826cc6') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4em;
            text-transform: uppercase;
            animation: slideInFromLeft 1s ease-in-out;
        }

        .hero p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: slideInFromRight 1s ease-in-out;
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Button */
        .button {
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            color: white;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        /* Services Section */
        .services {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            background: #f4f4f4;
        }

        .service-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 30%;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Your Safety, Our Priority</h1>
            <p>Book reliable guards and nurses in just a few clicks.</p>
            <a href="#services"><button class="button">Get Started</button></a>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
        <div class="service-card" data-aos="fade-up">
            <a href="bookGuard.html">Book a Guard</a>
            <p>Ensure your safety with our trusted guards.</p>
        </div>
        <div class="service-card" data-aos="fade-up">
            <a href="bookNurse.html">Book a Nurse</a>
            <p>Professional care for your loved ones.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Safety & Care Services</p>
    </footer>

    <!-- AOS Library and Custom JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        // Smooth Scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
